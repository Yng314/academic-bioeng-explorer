<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Research Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      html {
        scrollbar-gutter: stable;
      }

      /* Apple-style Scrollbar */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        border: 5px solid transparent;
        background-clip: content-box;
        border-radius: 9999px;
      }
      :hover::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',  // Main Background
                card: '#FFFFFF',  // Card Background
                text: '#1D1D1F',  // Primary Text
                subtext: '#86868B', // Secondary Text
                blue: '#0071E3',  // Action Blue
                border: '#D2D2D7' // Border
              },
              imperial: {
                blue: '#002147',
                light: '#EBF3F9',
                accent: '#0071E3' // Updated to match Apple Blue for consistency
              }
            },
            boxShadow: {
              'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'apple-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02)',
            },
            keyframes: {
              'modal-in': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            animation: {
              'modal-in': 'modal-in 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#F5F5F7] text-[#1D1D1F] font-sans antialiased selection:bg-[#0071E3] selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
